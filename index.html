<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servizi BnB</title>
    <link rel="stylesheet" href="styles.css">
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script>
</head>
<body>
    <div class="container">
        <h1>Benvenuto al tuo BnB!</h1>
        <img src="main-photo.jpg" alt="BnB principale" class="main-photo">

        <p>Scegli i servizi aggiuntivi per il tuo soggiorno:</p>
        <ul id="services-list"></ul>

        <div class="total">
            <p>Totale: <span id="total-price">€0.00</span></p>
        </div>

        <!-- Pulsante PayPal -->
        <div id="paypal-button-container"></div>
    </div>

    <!-- Modale per conferma richiesta -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Richiesta inviata!</h2>
            <p>Grazie per la tua richiesta. Ti contatteremo entro 24 ore per confermare la disponibilità del servizio.</p>
            <button id="close-modal">Chiudi</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
